apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: vmware-vsphere-csi-driver-operator-serving-cert
  labels:
    app: vmware-vsphere-csi-driver-operator-metrics
  name: vmware-vsphere-csi-driver-operator-metrics
  namespace: openshift-cluster-storage-operator
spec:
  ports:
  - name: vsphere-operator-metrics
    port: 8445
    protocol: TCP
    targetPort: vsphere-operator-metrics
  selector:
    name: vmware-vsphere-csi-driver-operator
  sessionAffinity: None
  type: ClusterIP
