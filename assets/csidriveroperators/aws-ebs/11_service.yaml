apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: aws-ebs-csi-driver-operator-serving-cert
  labels:
    app: aws-ebs-csi-driver-operator-metrics
  name: aws-ebs-csi-driver-operator-metrics
  namespace: openshift-cluster-storage-operator
spec:
  ports:
  - name: aws-ebs-operator-metrics
    port: 8445
    protocol: TCP
    targetPort: aws-ebs-operator-metrics
  selector:
    name: aws-ebs-csi-driver-operator
  sessionAffinity: None
  type: ClusterIP
